{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete Workout Plan</h4>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title mb-4">Are you sure you want to delete "{{ plan.title }}"?</h5>
                    <p class="card-text text-muted mb-4">This action cannot be undone.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'workout_plan_detail' plan.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Permanently</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
