{% extends 'base.html' %}

{% block content %}
<section class="py-5 text-center">
  <div class="container">
    <h2 class="fw-bold mb-4">Create a New Group Challenge</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-lg w-100">Create Challenge</button>
          </form>
          <div class="mt-3 text-center">
            <a href="{% url 'friends:groupDetail' group.id %}" class="text-decoration-none text-muted">‚Üê Back to Group</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
